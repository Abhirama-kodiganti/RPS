<html>

<head><title> rock paper scissors</title></head>
<body>

   <script>
      const score ={
         win:0 ,
         lose :0,
         tie : 0,
         
      }

      function pickComputerMove()
      {
         const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >=0 && randomNumber<1/3 )
    {
       computerMove = 'Rock';
    }
    else if (randomNumber>=1/3 && randomNumber <2/3)
    {
       computerMove = 'Paper';
    }
    else{
       computerMove = 'Scissors';
    }

    return computerMove
      }


   function playGame(playerMove)
   {

       let computerMove = pickComputerMove()

    let result;


    if (playerMove=== 'Rock')
    {
    
         if (computerMove==='Rock')
         {
            result = 'Tie';
         }
         else if(computerMove==='Paper')
         {
            result = 'You lose';
         }
         else if(computerMove==='Scissors')
         {
            result = 'You win';
         }
   }
   if (playerMove==='Paper')
    {
    
         if (computerMove==='Rock')
         {
            result = 'You win';
         }
         else if(computerMove==='Paper')
         {
            result = 'Tie';
         }
         else if(computerMove==='Scissors')
         {
            result = 'You lose';
         }
   }
   if (playerMove==='Scissors')
    {
    
         if (computerMove==='Rock')
         {
            result = 'You lose';
         }
         else if(computerMove==='Paper')
         {
            result = 'You win';
         }
         else if(computerMove==='Scissors')
         {
            result = 'Tie';
         }
   }



    if  (result === 'You lose')
      {

         score.lose = score.lose +1
      }
      else if ( result === 'You win')
      {
         score.win = score.win +1
      }
      else 
      {
         score.tie = score.tie +1 
      }
      

    

    alert(`you picked ${playerMove}. computer picked ${computerMove}.${result} \n WIN:${score.win}  LOSE:${score.lose} TIE:${score.tie}`);
    

   }

  
      
   </script>



    <p> Rock Paper Scissors</p>


    <button  onclick = " playGame('Rock')">Rock</button>

    <button onclick = " playGame('Paper')">Paper</button>

    <button  onclick = "playGame('Scissors')">Scissors</button>

    <button  onclick = "  
    score.win=0 ; score.lose =0 ; score.tie =0 
    alert ( `it was reset  \n win :${score.win}  lose : ${score.lose} tie: ${score.tie}`)">Reset button</button>

    


   

  


</body>
</html>
